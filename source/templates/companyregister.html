{% extends "base.html" %}

{% block main %}
<div class="registration-page">
	<!-- Content Wrap -->
		<!-- <div class="dashboard-body"> -->
			<div class="dashboard-caption shadow-div">
				
				<div class="dashboard-caption-header">
					<h4><i class="ti-id-badge"></i>Register as a company</h4>
				</div>
				
				<div class="dashboard-caption-wrap">
					<form action="/register_company/{{company[0]}}" method="POST">  
					<!-- row -->
						<h2 class="detail-title">General informantion</h2>

						<div class="row mrg-top-20">
							<div class="col-lg-6 col-md-6 col-sm-12">
								<div class="form-group">
									<label>Company name</label>
									<input type="text" name="company_name" class="form-control" value="{{company[1]}}">
								</div>	
							</div>
	
							<div class="col-lg-6 col-md-6 col-sm-12">
								<div class="form-group">
									<label>Email</label>
									<input type="email" name="email" class="form-control" value="{{company[2]}}">
								</div>	
							</div>

							<div class="col-lg-6 col-md-6 col-sm-12">
								<div class="form-group">
									<label>Country</label>
									<select id="choose-experience-level" name="country" class="form-control">
										<option>Country</option>
										<option value="Spain">Spain</option>
										<option value="Portugal">Portugal</option>
										<option value="Italy">Italy</option>
										<option value="France">France</option>
										<option value="Germany">Germany</option>
									</select>
								</div>	
							</div>
							<div class="col-lg-6 col-md-6 col-sm-12">
								<div class="form-group">
									<label>City</label>
									<input type="text" name="city" class="form-control" placeholder="Enter cityname">
								</div>	
							</div>
						</div>

				


						<h2 class="detail-title">Professional details</h2>
						<div class="row mrg-top-20">


							<div class="col-lg-6 col-md-6 col-sm-12">
								<div class="form-group">
									<label>Number of employees</label>
									<input type="number" name="number_of_employees" min="1" max="10000000" class="form-control" placeholder="Enter the number of employees">
								</div>	
							</div>

							<div class="col-lg-6 col-md-6 col-sm-12">
								<div class="form-group">
									<label>Industry</label>
									<select id="choose-experience-level" name="industry" class="form-control">
										<option>Industry</option>
										<option value="Construction">Construction</option>
										<option value="Energy/Utilities">Energy/Utilities</option>
										<option value="Insurance/Roofing">Insurance/Roofing</option>
										<option value="Agriculture">Agriculture</option>
										<option value="Real Estate">Real Estate</option>
										<option value="Public Safety">Public Safety</option>
										<option value="Cinematography">Cinematography</option>
									</select>
								</div>	
							</div>

							<div class="col-lg-6 col-md-6 col-sm-12">
								<div class="form-group">
									<label>Profile picture URL</label>
									<input type="text" name="profilepicture_url" class="form-control" placeholder="Enter the URL to your company logo">
								</div>
							</div>

							<div class="col-lg-6 col-md-6 col-sm-12">
								<div class="form-group">
									<label>Enter company website URL</label>
									<input type="text" name="website_link" class="form-control" placeholder="Enter the URL to your company website">
								</div>
							</div>

							
						</div>
						<h2 class="detail-title">About</h2>
						<div class="row mrg-top-20">
					

							<div class="col-lg-12 col-md-12 col-sm-12">
								<div class="form-group">
									<label>About Info</label>
									<textarea class="form-control textarea" name="description" placeholder="Tell us more about your company ;)"></textarea>
								</div>	
							</div>
						</div>



					</div>
					<div class="dashboard-caption-wrap">
				
						<button type="submit" class="btn-savepreview"><i class="ti-angle-double-right"></i>Update information</button>
					</div>	
					</form>
				</div>
				
			</div>
		<!-- </div> -->

</div>

{% endblock %}
