{% extends "base.html" %}

{% block main %}
          <div class="registration-page">
						<!-- Content Wrap -->
							<!-- <div class="dashboard-body"> -->
								<div class="dashboard-caption shadow-div">
									
									<div class="dashboard-caption-header">
										<h4><i class="ti-id-badge"></i>Register as a pilot</h4>
									</div>
									
									<div class="dashboard-caption-wrap">
										<form action="/register_pilot/{{pilot[0]}}" method="POST">  
										<!-- row -->
											<h2 class="detail-title">General informantion</h2>

											<div class="row mrg-top-20">
												<div class="col-lg-6 col-md-6 col-sm-12">
													<div class="form-group">
														<label>First name</label>
														<input type="text" class="form-control" name="first_name" value="{{pilot[1]}}" required>
													</div>	
												</div>
												<div class="col-lg-6 col-md-6 col-sm-12">
													<div class="form-group">
														<label>Last name</label>
														<input type="text" class="form-control" name="last_name" value="{{pilot[2]}}" required>
													</div>	
												</div>
												<div class="col-lg-6 col-md-6 col-sm-12">
													<div class="form-group">
														<label>Email</label>
														<input type="email" class="form-control" name="email" value="{{pilot[3]}}" required>
													</div>	
												</div>
												<div class="col-lg-6 col-md-6 col-sm-12">
													<div class="form-group">
														<label>Gender</label>
														<select id="jb-level" name="gender" class="form-control" required>
															<option>Gender</option>
															<option>Male</option>
															<option>Female</option>
															<option>Other</option>
														</select>
													</div>	
												</div>
												<div class="col-lg-6 col-md-6 col-sm-12">
													<div class="form-group">
														<label>Country</label>
														<select id="jb-level" name="country" class="form-control" required>
															<option>Country</option>
															<option value="Spain">Spain</option>
															<option value="Portugal">Portugal</option>
															<option value="Italy">Italy</option>
															<option value="France">France</option>
															<option value="Germany">Germany</option>
														</select>
													</div>	
												</div>
												<div class="col-lg-6 col-md-6 col-sm-12">
													<div class="form-group">
														<label>City</label>
														<input type="text" name="city" class="form-control" placeholder="Enter cityname" required>
													</div>	
												</div>
											</div>
											<h2 class="detail-title">Professional details</h2>
											<div class="row mrg-top-20">


												<div class="col-lg-6 col-md-6 col-sm-12">
													<div class="form-group">
														<label>Profession</label>
														<input type="text" name="profession" class="form-control" placeholder="Enter your profession" required>
													</div>	
												</div>

												<div class="col-lg-6 col-md-6 col-sm-12">
													<div class="form-group">
														<label>Certifications</label>
														<select id="jb-level" name="certifications" class="form-control" size="2" multiple required>
															<!-- <option>Certifications</option> -->
															<option value="A1">A1</option>
															<option value="A2">A2</option>
															<option value="A3">A3</option>
														</select>
													</div>	
												</div>

												<div class="col-lg-6 col-md-6 col-sm-12">
													<div class="form-group">
														<label>Services provided</label>
														<input type="text" name="services" class="form-control" placeholder="Enter your services" required>
													</div>
												</div>

												<div class="col-lg-6 col-md-6 col-sm-12">
													<div class="form-group">
														<label>Years of experience</label>
														<input type="number" name="years_of_experience" class="form-control" maxlength="2" placeholder="Enter your years of experience" required>
													</div>
												</div>

												<div class="col-lg-6 col-md-6 col-sm-12">
													<div class="form-group">
														<label>Average hourly rate in euros</label>
														<input type="number" name="hourly_rate"  class="form-control" maxlength="3" placeholder="Enter your hourly rate" required>
													</div>
												</div>
												
												<div class="col-lg-6 col-md-6 col-sm-12">
													<div class="form-group">
														<label>Profile picture URL</label>
														<input type="text" name="profilepicture_url"  class="form-control" placeholder="Enter your profile picture url" required>
													</div>
												</div>

												
												<div class="col-lg-6 col-md-6 col-sm-12">
													<div class="form-group">
														<label>Portfolio URL</label>
														<input type="text" name="portfolio_url"  class="form-control" placeholder="Enter your portfolio url" required>
													</div>
												</div>
											</div>
											<h2 class="detail-title">About</h2>
											<div class="row mrg-top-20">
										

												<div class="col-lg-12 col-md-12 col-sm-12">
													<div class="form-group">
														<label>About Info</label>
														<textarea name="description"  class="form-control textarea" placeholder="Tell us more about you ;)" required></textarea>
													</div>	
												</div>
											</div>


			
										</div>
										<div class="dashboard-caption-wrap">

												<div class="col-md-12 col-sm-12">

													</div>

														<input type="text" class="form-control" placeholder="Ex. 502, Sector 20 C, Mohali">
													</div>	
												</div>

													<div class="form-group">
														<div id="singleMap" data-latitude="40.7427837" data-longitude="-73.11445617675781" data-mapTitle="Our Location"></div>
													</div>	
												</div>
												
											</div> -->
											<h2 class="detail-title">Skills</h2>

											<div class="col-lg-4 col-md-4 col-sm-12">
												<div class="form-group">
													<label>Mechanical understanding</label>
													<input type="number" name="s1" class="form-control" min="1" max="10" placeholder="0-10" required>
												</div>
											</div>

											<div class="col-lg-4 col-md-4 col-sm-12">
												<div class="form-group">
													<label>Communication Skills</label>
													<input type="number" name="s2" class="form-control" min="1" max="10" placeholder="0-10" required>
												</div>
											</div>

											<div class="col-lg-4 col-md-4 col-sm-12">
												<div class="form-group">
													<label>Problem Solving</label>
													<input type="number" name="s3" class="form-control" min="1" max="10" placeholder="0-10" required>
												</div>
											</div>

											<div class="col-lg-4 col-md-4 col-sm-12">
												<div class="form-group">
													<label>Detail oriented</label>
													<input type="number" name="s4" class="form-control" min="1" max="10" placeholder="0-10" required>
												</div>
											</div>

											<div class="col-lg-4 col-md-4 col-sm-12">
												<div class="form-group">
													<label>Knowledge of regulations</label>
													<input type="number" name="s5" class="form-control" min="1" max="10" placeholder="0-10" required>
												</div>
											</div>

											<div class="col-lg-4 col-md-4 col-sm-12">
												<div class="form-group">
													<label>Navigation</label>
													<input type="number" name="s6" class="form-control" min="1" max="10" placeholder="0-10" required>
												</div>
											</div>
							
											<button type="submit" class="btn-savepreview"><i class="ti-angle-double-right"></i>Update information</button>
										</div>	
										</form>
									</div>
									
								</div>

          </div>

{% endblock %}
