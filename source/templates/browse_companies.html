{% extends "base.html" %}
		{% block main %}
			<!-- Title Header Start -->
			<section class="inner-header-title" style="background-image:url(../static/assets/img/FlyBy_banner_size_smaller.jpg);">
				<div class="container">
					<h1>Browse Companies</h1>
				</div>
			</section>
			<div class="clearfix"></div>
			<!-- Title Header End -->
			
			
			
			<!-- Browse Company List Start -->
			<section class="browse-company">
				<div class="container">
				
					<!-- Company Searrch Filter Start -->
					<div class="row extra-mrg">
						<div class="wrap-search-filter">
							<form action="/browse_companies" method="POST" >
								<div class="col-md-4 col-sm-4">
									<input type="text" name="name" class="form-control" placeholder="Name">
								</div>
								<div class="col-md-3 col-sm-3">
									<input type="text" name="location" class="form-control" placeholder="Location: City, Country">
								</div>
								<div class="col-md-3 col-sm-3">
									<select class="form-control" name="industry" id="j-category">
										<option value="">&nbsp;</option>
										<option value="Construction">Construction</option>
										<option value="Energy/Utilities">Energy/Utilities</option>
										<option value="Insurance/Roofing">Insurance/Roofing</option>
										<option value="Agriculture">Agriculture</option>
										<option value="Real Estate">Real Estate</option>
										<option value="Public Safety">Public Safety</option>
										<option value="Cinematography">Cinematography</option>
									</select>
								</div>
								<div class="col-md-2 col-sm-2">
									<button type="submit" class="btn btn-primary full-width">Filter</button>
								</div>
							</form>
						</div>
					</div>
					<!-- Company Searrch Filter End -->
					{% for company in companies %}
					<!-- Single Browse Company -->
					<a href="/companies/{{company[0]}}">
					<div class="item-click">

						<article>
							<div class="brows-company">
								<div class="col-md-6 col-sm-6">
									<div class="item-fl-box">
										<div class="brows-company-pic">
											<img src="{{company[2]}}" class="img-responsive" alt="" />
										</div>
										<div class="brows-company-name">
											<h4><a href="/companies/{{company[0]}}">{{company[1]}}</a></h4>
											<span class="brows-company-tagline">{{company[5]}}</span>
										</div>
									</div>
								</div>
								<div class="col-md-4 col-sm-4">
									<div class="brows-company-location">
										<p><i class="fa fa-map-marker"></i> {{company[3]}}, {{company[4]}} </p>
									</div>
								</div>
								<div class="col-md-2 col-sm-2">
									<div class="brows-company-position">
										<p>2 Projects</p>
									</div>
								</div>
							</div>
						</article>
	
					</div>
					</a>
					{% endfor %}
					
					
					<div class="row">
						<ul class="pagination">
							<li><a href="#"><i class="ti-arrow-left"></i></a></li>
							<li class="active"><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li> 
							<li><a href="#">4</a></li> 
							<li><a href="#"><i class="fa fa-ellipsis-h"></i></a></li> 
							<li><a href="#"><i class="ti-arrow-right"></i></a></li> 
						</ul>
					</div>
					
				</div>
			</section>
			<!-- Browse Company List End -->


			{% endblock %}
