{% extends "base.html" %}

{% block main %}
  <div class="register-page">
    <form action="/register_pilot" method="POST">
      <input name="first_name" type="text" class="form-control" id="first_name" placeholder="First name">
      <input name="profile_url" type="text" class="form-control" id="profile_url" placeholder="Picture">
      <input name="password" type="password" class="form-control" id="password" placeholder="Password">
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    </form>

  </div>

{% endblock %}
